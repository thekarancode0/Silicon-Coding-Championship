<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form-SCC</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="title">
                <h1>log in</h1>
                <h5>Silicon Academy</h5>
            </div>
            <form id="form">
                <div id="login-fields">
                    <div class="input-box">
                        <input id="username" type="text" placeholder="Enter Username" class="inputbox" required>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" placeholder="Enter Password" class="inputbox" required>
                    </div>
                </div>
                <div id="signup-fields" style="display: none;">
                    <div class="input-box">
                        <input id="first-name" type="text" placeholder="First Name" class="inputbox">
                    </div>
                    <div class="input-box">
                        <input id="email" type="email" placeholder="Email" class="inputbox">
                    </div>
                    
                    <div class="input-box">
                        <input id="user-id" type="text" placeholder="User ID" class="inputbox">
                    </div>
                    <div class="input-box">
                        <input id="signup-password" type="password" placeholder="Password" class="inputbox">
                    </div>
                </div>
                <div class="buttons">
                    <button id="login-btn" type="button" class="login-btn" onclick="toggleForm('loginBtn')">Login</button>
                    <button id="signup-btn" type="button" class="signup-btn" onclick="toggleForm('signupBtn')">Sign Up</button>
                </div>
                <div class="forgot-password" id="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
   <script src="register.js"></script>
</body>
</html>
